    <script>
          // --- Theme Toggle Logic ---
          const themeToggleBtns = document.querySelectorAll('#theme-toggle-desktop, #theme-toggle-mobile');
        const htmlElement = document.documentElement;

        function applyTheme(theme) {
            if (theme === 'dark') {
                htmlElement.classList.add('dark');
            } else {
                htmlElement.classList.remove('dark');
            }
        }

        function toggleTheme() {
            const isDarkMode = htmlElement.classList.contains('dark');
            const newTheme = isDarkMode ? 'light' : 'dark';
            applyTheme(newTheme);
            try {
                 localStorage.setItem('theme', newTheme);
            } catch (e) { console.error("LocalStorage error:", e); }
        }

        if (themeToggleBtns.length > 0) {
             themeToggleBtns.forEach(btn => {
                btn.addEventListener('click', toggleTheme);
            });
        }

        // --- Initial Theme Load ---
        (function() {
            let initialTheme = 'light';
            try {
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme === 'dark' || savedTheme === 'light') {
                    initialTheme = savedTheme;
                } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    initialTheme = 'dark';
                }
            } catch (e) { console.warn("Could not access theme preference.", e); }
            applyTheme(initialTheme);
        })();

        // --- Footer Year Update ---
        try {
            const yearSpan = document.getElementById('year');
            if(yearSpan) {
                yearSpan.textContent = new Date().getFullYear();
            }
        } catch (e) { console.error("Could not find 'year' element.", e); }

        // --- Mobile Menu Toggle Logic ---
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        // Function to close the mobile menu
        function closeMobileMenu() {
             if (mobileMenu && mobileMenuButton) {
                mobileMenu.classList.add('hidden');
                mobileMenuButton.setAttribute('aria-expanded', 'false');
            }
        }

        // Toggle menu on button click
        if (mobileMenuButton && mobileMenu) {
            mobileMenuButton.addEventListener('click', (event) => {
                // Stop this click from propagating to the document listener below
                event.stopPropagation();
                const isExpanded = mobileMenuButton.getAttribute('aria-expanded') === 'true';
                mobileMenu.classList.toggle('hidden');
                mobileMenuButton.setAttribute('aria-expanded', !isExpanded);
            });
        }

        // Close menu if clicking outside of it
        document.addEventListener('click', (event) => {
            // Check if the menu exists, is open, and the click was outside both the menu and the button
            if (mobileMenu && mobileMenuButton &&
                !mobileMenu.classList.contains('hidden') &&
                !mobileMenu.contains(event.target) &&
                !mobileMenuButton.contains(event.target) ) {
                closeMobileMenu();
            }
        });

        // Optional: Close menu on Escape key press
        document.addEventListener('keydown', (event) => {
             if (event.key === 'Escape' && mobileMenu && !mobileMenu.classList.contains('hidden')) {
                 closeMobileMenu();
             }
        });
        // ======--- Tool Directory Logic ---=======
        //===========================================
        const toolDataElement = document.getElementById('tool-data');
        const toolFiltersContainer = document.getElementById('tool-filters');
        const toolListContainer = document.getElementById('tool-list');
        let tools = [];
        let currentFilter = 'All'; // Default filter

        // Function to render the list of tools
        function renderToolList(filter = 'All') {
            toolListContainer.innerHTML = ''; // Clear existing list

            const filteredTools = (filter === 'All')
                ? tools // Show all if filter is 'All'
                : tools.filter(tool => tool.category === filter); // Filter by category

            if (filteredTools.length === 0) {
                 toolListContainer.innerHTML = `<p class="text-gray-500 dark:text-gray-400">No tools found for category: ${filter}</p>`;
                 return;
            }

            // Group tools by category for display
            const groupedTools = filteredTools.reduce((acc, tool) => {
                (acc[tool.category] = acc[tool.category] || []).push(tool);
                return acc;
            }, {});

            // Sort categories alphabetically
            const sortedCategories = Object.keys(groupedTools).sort();

            sortedCategories.forEach(category => {
                // Add category heading
                const categoryHeading = document.createElement('h3');
                categoryHeading.className = 'text-md font-semibold mt-4 mb-2 text-gray-700 dark:text-gray-300';
                categoryHeading.textContent = category;
                toolListContainer.appendChild(categoryHeading);

                // Add list for tools in this category
                const categoryList = document.createElement('ul');
                categoryList.className = 'list-none space-y-2';
                groupedTools[category].forEach(tool => {
                    const li = document.createElement('li');
                    li.className = 'border-l-4 border-blue-500 dark:border-blue-400 pl-3 py-1 rounded-r-md hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors duration-150';
                    li.innerHTML = `
                        <a href="${tool.url}" target="_blank" rel="noopener noreferrer" class="text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300 hover:underline mr-2">${tool.name}</a>
                        <span class="text-sm text-gray-600 dark:text-gray-400">- ${tool.description || ''}</span>
                    `;
                    categoryList.appendChild(li);
                });
                toolListContainer.appendChild(categoryList);
            });
        }

        // Function to render filter buttons
        function renderFilterButtons() {
            toolFiltersContainer.innerHTML = ''; // Clear existing buttons

            // Get unique categories and sort them
            const categories = [...new Set(tools.map(tool => tool.category))].sort();

            // Create 'All' button
            const allButton = createFilterButton('All');
            if (currentFilter === 'All') {
                allButton.classList.add('bg-blue-600', 'text-white');
                allButton.classList.remove('bg-gray-200', 'dark:bg-gray-700', 'text-gray-800', 'dark:text-gray-300');
            }
            toolFiltersContainer.appendChild(allButton);

            // Create button for each category
            categories.forEach(category => {
                const button = createFilterButton(category);
                 if (currentFilter === category) {
                    button.classList.add('bg-blue-600', 'text-white');
                    button.classList.remove('bg-gray-200', 'dark:bg-gray-700', 'text-gray-800', 'dark:text-gray-300');
                }
                toolFiltersContainer.appendChild(button);
            });
        }

        // Helper function to create a single filter button
        function createFilterButton(category) {
             const button = document.createElement('button');
             button.textContent = category;
             button.dataset.category = category; // Store category in data attribute
             button.className = `px-3 py-1 rounded-md text-sm font-mono
                                bg-gray-200 hover:bg-gray-300 text-gray-800
                                dark:bg-gray-700 dark:hover:bg-gray-600 dark:text-gray-300
                                transition-colors duration-150 filter-button`; // Base classes + common class
             button.addEventListener('click', handleFilterClick);
             return button;
        }

        // Event handler for filter button clicks
        function handleFilterClick(event) {
            currentFilter = event.target.dataset.category; // Get category from clicked button
            renderFilterButtons(); // Re-render buttons to show active state
            renderToolList(currentFilter); // Re-render the tool list
        }


        // --- Initialize Tool Directory ---
        try {
            tools = JSON.parse(toolDataElement.textContent);
            if (Array.isArray(tools)) {
                 renderFilterButtons(); // Create filter buttons
                 renderToolList(); // Render initial list (all tools)
            } else {
                throw new Error("Parsed tool data is not an array.");
            }
        } catch (e) {
            console.error("Error loading or parsing tool data:", e);
            toolFiltersContainer.innerHTML = '<p class="text-red-500">Error loading filters.</p>';
            toolListContainer.innerHTML = '<p class="text-red-500">Error loading tools.</p>';
        }

    </script>
